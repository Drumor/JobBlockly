accessible: true
author: Florian Thuin
categories: []
contact_url: ''
context: |-
    Peux tu rajouter juste 3 blocs pour aider le zombie à résoudre un labyrinthe plus complexe ?

    Si tu le fais bien, il peut parcourir n'importe quel chemin sinueux peu importe la longueur!
environment_id: default
environment_parameters:
    run_cmd: ''
    limits:
        hard_time: ''
        time: '30'
        memory: '100'
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 7
network_grading: false
order: 0
problems:
    code:
        name: ''
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_forever">
                <statement name="DO">
                  <block type="maze_ifElse">
                    <field name="DIR">isPathForward</field>
                    <statement name="ELSE">
                      <block type="maze_ifElse">
                        <field name="DIR">isPathRight</field>
                      </block>
                    </statement>
                  </block>
                </statement>
              </block>
            </xml>
        options:
            media: /plugins/blockly/static/blockly/media/
            css: true
            trashcan: true
            visual:
                position: left
            toolboxPosition: start
            scrollbars: true
            maxBlocks: Infinity
            speed: '60'
            sounds: true
            oneBasedIndex: true
        files:
        - ../$common/maze.js
        - ../$common/interpreter.js
        blocks_files:
        - blocks.js
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="330">
              <variables></variables>
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="maze_forever"></block>
            </category>
              <category name="condition" colour="225">
              <variables></variables>
              <block type="maze_ifElse">
                <field name="DIR">isPathForward</field>
              </block>
            </category>
            </xml>
        header: ''
        type: blockly
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
