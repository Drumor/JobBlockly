accessible: true
author: Florian Thuin
categories: []
contact_url: ''
context: |-
    Utilise le bloc « Si » pour me laisser décider quand tourner.
    Indice: ici, tu n’as besoin que d'un bloc supplémentaire, mais regarde bien comment nous avons fait afin de pouvoir le faire toi-même la prochaine fois.
environment_id: default
environment_parameters:
    limits:
        time: '30'
        memory: '100'
        hard_time: ''
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 2
network_grading: false
order: 0
problems:
    code:
        options:
            scrollbars: true
            visual:
                position: left
            maxBlocks: Infinity
            trashcan: true
            media: /plugins/blockly/static/blockly/media/
            toolboxPosition: start
            css: true
            speed: '60'
            oneBasedIndex: true
            sounds: true
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="330">
              <variables></variables>
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="maze_forever"></block>
            </category>
              <category name="condition" colour="225">
              <variables></variables>
              <block type="maze_if">
                <field name="DIR">isPathRight</field>
              </block>
            </category>
            </xml>
        files:
        - ../$common/maze.js
        - ../$common/interpreter.js
        type: blockly
        blocks_files:
        - blocks.js
        name: ''
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_forever">
                <statement name="DO">
                  <block type="maze_moveForward">
                    <next>
                      <block type="maze_if">
                        <field name="DIR">isPathLeft</field>
                      </block>
                    </next>
                  </block>
                </statement>
              </block>
            </xml>
        header: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
