accessible: true
author: Florian Thuin
categories: []
contact_url: ''
context: Utilise le bloc « Répéter jusqu'à » pour amener le zombie au tournesol.
environment_id: default
environment_parameters:
    limits:
        hard_time: ''
        time: '30'
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 1
network_grading: false
order: 0
problems:
    code:
        files:
        - ../$common/maze.js
        - ../$common/interpreter.js
        blocks_files:
        - blocks.js
        options:
            scrollbars: true
            css: true
            oneBasedIndex: true
            toolboxPosition: start
            visual:
                position: left
            maxBlocks: '2'
            speed: '60'
            sounds: true
            trashcan: true
            media: /plugins/blockly/static/blockly/media/
        type: blockly
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
            </xml>
        header: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
              <block type="maze_forever"></block>
            </xml>
        name: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
