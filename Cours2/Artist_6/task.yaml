accessible: true
author: Celine Deknop
categories: []
contact_url: ''
context: La ligne médiane d’un terrain de football est perpendiculaire à ses lignes
    de touche. Ce terrain a un périmètre de 800 pixels et il est long de 240 pixels.
    Quelle est sa largeur ? Trace les limites et la ligne médiane.
environment_id: default
environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 6
network_grading: false
order: 0
problems:
    code:
        type: blockly
        blocks_files:
        - blocks.js
        options:
            media: /plugins/blockly/static/blockly/media/
            sounds: true
            css: true
            toolboxPosition: start
            scrollbars: true
            visual:
                position: left
            speed: '60'
            oneBasedIndex: true
            trashcan: true
            maxBlocks: '45'
        files:
        - ../$common/turtle.js
        - ../$common/interpreter.js
        name: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="150">
              <variables></variables>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnLeft</field>
                <field name="VALUE">90</field>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            </xml>
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
            </xml>
        header: ''
