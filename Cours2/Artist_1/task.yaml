accessible: true
author: Celine Deknop
categories: []
contact_url: ''
context: 'Termine de dessiner la boîte. (Chaque ligne a une longueur de 250 pixels) '
environment_id: default
environment_parameters:
    limits:
        memory: '100'
        time: '30'
        hard_time: ''
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 1
network_grading: false
order: 0
problems:
    code:
        options:
            trashcan: true
            visual:
                position: left
            speed: '60'
            css: true
            media: /plugins/blockly/static/blockly/media/
            sounds: true
            scrollbars: true
            oneBasedIndex: true
            maxBlocks: '45'
            toolboxPosition: start
        blocks_files:
        - blocks.js
        header: 'Termine de dessiner la boîte. (Chaque ligne a une longueur de 250
            pixels) '
        type: blockly
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
            </xml>
        name: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="150">
              <variables></variables>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnLeft</field>
                <field name="VALUE">90</field>
              </block>
            </category>
               <category name="couleur" colour="0">
              <variables></variables>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_random"></block>
                </value>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            </xml>
        files:
        - ../$common/turtle.js
        - ../$common/interpreter.js
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
