accessible: true
author: Florian Thuin
categories: []
contact_url: ''
context: |-
    .. image:: $common/media/small_static_avatar.png
        :height: 40px

    **Devoir... atteindre... tournesol.**
environment_id: default
environment_parameters:
    limits:
        hard_time: ''
        time: '30'
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 3
network_grading: false
order: 2
problems:
    code:
        options:
            visual:
                position: left
            css: true
            scrollbars: true
            zoom:
                startScale: 1.0
                controls: true
                minScale: 0.3
                scaleSpeed: 1.2
                maxScale: 3.0
                wheel: false
            grid:
                length: 3
                colour: '#ccc'
                spacing: 20
                snap: true
            toolboxPosition: start
            oneBasedIndex: true
            sounds: true
            trashcan: true
            media: /plugins/blockly/static/blockly/media/
            maxBlocks: '9'
            speed: '60'
        files:
        - ../$common/maze.js
        - ../$common/interpreter.js
        blocks_files:
        - blocks.js
        workspace: <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks"
            style="display:none"></xml>
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
                <block type="maze_moveForward"></block>
              <block type="maze_turn"><field name="DIR">turnLeft</field></block>
              <block type="maze_turn"><field name="DIR">turnRight</field></block>
            </xml>
        header: ''
        name: ''
        type: blockly
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
